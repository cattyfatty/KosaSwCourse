<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			div>div {display: inline-block; float: left; margin: 10px; position: absolute; top: 0; left: 0; overflow: hidden;}
			#out {display: none;}
		</style>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		
		<script>
			var imgNo = 1;
			$(function() {
				$("#btnHtml").click(function() {
					$.ajax({
						url: "ajax07_html.jsp",
						dataType: "html",
						success: function(data) {
							$("#ad").html(data);
						}
					});
				});
				$("#btnJson").click(function() {
					$.ajax({
						url: "ajax07_json.jsp",
						dataType: "json",
						success: function(data) {
							console.log(data);
							var html = '';
							html += '<div style="width:100%; height:100%;">';
							html += '<span style="display:block; height:30px;">';
							html += data.title;
							html += '</span>';
							html += '<img width="100%" height="110px" src="../common/images/miniroombg/"';
							html += data.image;
							html += '"/>';
							html += '</div>';
							$("#ad").html(html);
						}
					});
				});
				$("#btnXml").click(function() {
					$.ajax({
						url: "ajax07_xml.jsp",
						dataType: "xml",
						success: function(data) {
							console.log(data);
							var title = data.getElementsByTagName("title")[0].innerHTML;
							var img = data.getElementsByTagName("image")[0].innerHTML;
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btnHtml">HTML</button>
		<button id="btnJson">JSON</button>
		<button id="btnXml">XML</button>
		<hr/>
		<div id="ad" style="width:200px; height: 200px; border: 1px solid black">
		</div>
		<hr/>
	</body>
</html>
