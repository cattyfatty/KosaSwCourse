<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		
		<script>
			$(function() {
				$("#btn1").on("click", function() {
					/* $.ajax({
						url: "ajax03.jsp",
						success: function(data) {
							$("#result1").html(data);
						}
					}); */
					$.get("ajax03.jsp", function(data){
						$("#result1").html(data);
					});
				});
				
				$("#btn2").on("click", function() {
					/* $.ajax({
						url: "ajax03.jsp",
						method: "post",
						success: function(data) {
							$("#result1").html(data);
						}
					}); */
					
					$.post("ajax03.jsp", function(data) {
						$("#result1").html(data);
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">GET</button>
		<button id="btn2">POST</button>
		<hr/>
		<div id="result1" style="width:300px; height: 150px; border: 1px solid black">
		</div>
	</body>
</html>
