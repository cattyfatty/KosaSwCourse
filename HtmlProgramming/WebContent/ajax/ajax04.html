<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			div {display: inline-block; float: left; margin: 10px; }
		</style>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		
		<script>
			$(function() {
				$("#btn1").on("click", function() {
					$.ajax({
						url: "ajax04.jsp",
						success: function(data) {
							$("#result1").html(data);
						}
					});
				});
				
				$("#btn2").on("click", function() {
					$("#result2").load("ajax04.jsp", function(res, status, xhr) {
						if(status == "error") {
							var msg = "Sorry but there was an error: ";
							$(this).html(msg + xhr.status + " " + xhr.statusText);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">ajax()</button>
		<button id="btn2">load()</button>
		<hr/>
		<div id="result1" style="width:300px; height: 150px; border: 1px solid black">
		</div>
		<div id="result2" style="width:300px; height: 150px; border: 1px solid black">
		</div>
	</body>
</html>
