<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		
		<script>
			$(function() {
				$("#btn1").on("click", function() {
					$.ajax({
						url: "ajax02.jsp",
						success: function(data) {
							console.log("success !");
							console.log(data);
							$("#result1").html(data);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn1">기본Ajax</button>
		<hr/>
		<div id="result1" style="width:300px; height: 150px; border: 1px solid black">
		</div>
	</body>
</html>
